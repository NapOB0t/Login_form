<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPR Project login form</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <aside id ="blue-banner">
    </aside>
    <main id = "Form-main">
    <header><h2>Basic Details</h2></header> 
    <form action = "" class = "login-box" id="dataEntry">
        <section id = "right">     
                <label for="fName">First Name</label><br>
                <input type = "text" id="fName" name="fName"> <br>

                <label for="Email">Email ID</label><br>
                <input type = "email" id="Email" name="Email" >
                <i class='bx bx-check' ></i><br><!--this should come up after the emmail is succefully validated in java-->
                <label for="Country">Country</label><br>
                <input list="Countries" id="Country" name="Country">
                <datalist  id="Countries" >
                    <option value="Spain">
                    <option value="South Africa">
                    <option value="Korea">
                </datalist>
                    <br>
                <label for="PhoneNumber">Phone Number</label><br>
                <input type = "number" id="PhoneNumber" name="PhoneNumber"> <br>
        </section>

        <section id="left">
                <label for="lName">Last Name</label><br>
                <input type = "text" id="lName" name="lName"> <br>

                <label for="UserID">Your User ID</label><br>
                <input type = "text" id="UserID" name="UserID">
                <i class='bx bx-lock'></i><br>

                <label for="State">State</label><br>
                <input list="states" id="State", name="State">
                <br>
                <datalist id="states" >
                    <option value="Limpopo">Limpopo</option>
                    <option value="Missisipi">Missisipi</option>
                    <option value="Gauteng">Gauteng</option>
                </datalist>
                
                <label for="City">City</label>
                <br>
                <input list="cities" id="City" name="City">
                <datalist  id="cities" >
                    <option value="Joburg">Joburg</option>
                    <option value="Cape Town">Cape Town</option>
                    <option value="London">London</option>
                </datalist> 
                <br>
                <br>
                <input type = "" id="ReferenceCode" name="ReferenceCode" placeholder="Reference Code"> <br>
                <br>   
        </section>
        <footer>
           <input type="reset">
           <button>Continue</button>
        </footer>
    </form>
    </main>
</body>
</html>
